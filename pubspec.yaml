name: fluzz
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.4
  # 状态管理
  get: ^4.6.1
  # 缓存图片
  extended_image: ^8.2.0
  # 模拟数据
  dart_mock: ^2.0.0
  # 吐司
  bot_toast: ^4.0.1
  # 本地存储
  shared_preferences: ^2.0.13
  # 序列化注解
  json_annotation: ^4.4.0
  # svg
  flutter_svg: ^2.0.9
  # 刷新
  flutter_easyrefresh: ^2.2.1
  # 网络请求
  dio: ^5.4.0
  # 日志
  logger: ^2.0.2+1
  # 事件
  event_bus: ^2.0.0
  convert: ^3.1.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  # 构建工具
  build_runner: ^2.1.7
  # 序列化工具
  json_serializable: ^6.1.4
  # 开屏
  flutter_native_splash: ^2.1.0
  # 代码规范
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - asset/image/

  fonts:
    - family: fluzz
      fonts:
        - asset: asset/font/iconfont.ttf
    - family: kuaile
      fonts:
        - asset: asset/font/ZCOOLKuaiLe-Regular.ttf

flutter_native_splash:
  color: "#42a5f5"
  image: asset/image/ic_fluzz.png